<!DOCTYPE html>
<html>
<head>
    <title>ChangeRequest Tests</title>

    <!-- META TAGS -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <!-- CSS -->
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../app/resources/App.css">
    <style type='text/css'>
        body {
            padding: 50px;
        }
    </style>

    <!-- JAVASCRIPT -->
    <script type='text/javascript' src="../../dojo/dojo.js"></script>
    <script type="text/javascript">
        var baseUrl = window.location.pathname.replace(/\/[^\/]+$/, '') + '/' + '../../';
        var widgetUnderTest;

        require({
            baseUrl: baseUrl,
            packages: ['app', 'esri', 'dojo', 'dijit', 'dojox', 'xstyle', 'ijit', 'agrc', 'moment', 'layer-selector', {
                name: 'spin',
                location: './spinjs',
                main: 'spin'
            },
            {
                name: 'jquery',
                location: 'jquery/dist',
                main: 'jquery'
            },{
                name: 'bootstrap',
                location: 'bootstrap',
                main: 'dist/js/bootstrap'
            }]
        }, [
            'app/ChangeRequest',

            'dojo/domReady!'
        ], function(Module) {
            widgetUnderTest = new Module({
            }, 'node');

            widgetUnderTest.startup();
        });
</script>
</head>
<body>
    <div id="node"></div>
</body>
</html>
